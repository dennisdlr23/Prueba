<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresos y Egresos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2 class="mt-5 text-center">Saldo Actual: {{ counter }}</h2>
  <br><br>

  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-4">Agregar Registro:</h2>
      <h4 class="mt-4">Historial de Egresos: {{ counterExpenses }} </h4>

      <div class="mb-3">
        <input
        type="text"
        class="form-control"
        placeholder="Descripción"
        [(ngModel)]="newRecord.description">

      </div>
      <div class="mb-3">

        <input
        type="number"
        class="form-control"
        placeholder="Monto"
        [(ngModel)]="newRecord.amount"
        inputmode="numeric">

      </div>
      <div class="mb-3">

        <select
        class="form-select"
        [(ngModel)]="newRecord.type">
          <option value="ingreso">Ingreso</option>
          <option value="egreso">Egreso</option>
        </select>

      </div>
      <button class="btn btn-primary" (click)="addRecord()">Agregar</button>
    </div>

    <!-- Sección de registros guardados -->
    <div class="col-md-6">
      <h2 class="mt-4">Registros Ingresados:</h2>
      <h4 class="mt-4">Historial de Ingresos: {{ counterIncome }} </h4>
      <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let record of records">
          <div class="d-flex justify-content-between align-items-center">

            <p>{{ record.type === 'ingreso' ? '+' : '-' }}
               {{ record.description }}:
               {{ record.amount }}</p>

            <button class="btn btn-danger" (click)="deleteRecord(record.id)">Eliminar</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
